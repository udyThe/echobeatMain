    <style>
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid mainnav">
            <a class="navbar-brand mb-1  logo " href="/index.html"><img src="/assets/logo.png" class="logo-img"  alt=""> &nbsp; EchoBeat</a>
            <form class="d-flex searchboxx" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>


            <div class="">
                <span class="navbar-nav me-auto mb-2 mb-lg-0">

                    <a class="nav-item nav-link" href="#">Trending</a>
                    <a class="nav-item nav-link" href="/login.html">Login</a>
                    <a class="nav-item nav-link" href="/signup.html">Sign Up</a>
                </span>
            </div>
        </div>
    </nav>


    <div class="signup-container">
        <h2>Sign Up</h2> <br>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit" id="sign-btn">Sign Up</button>
        </form>
        <br>
        <p>Already have an account? <a href="/login.html">Login here</a></p>
    </div>






    <footer>
        <div class="f-info">

</body>
