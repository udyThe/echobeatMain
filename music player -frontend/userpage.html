<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoBeat</title>
    <link rel="icon" href="/assets/logo-tab.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid mainnav">
            
            <a class="navbar-brand mb-1  logo " href="/index.html"><img src="/assets/logo.png" class="logo-img"  alt=""> &nbsp; EchoBeat</a>
            <form class="d-flex searchboxx" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            
            <div class="">
                <span class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                        <a class="nav-item nav-link" href="#">username</a>
                </span>
            </div>
        </div>
    </nav>
 


    <div class="sidebar">
        
    </div>





    <div class="musicplayer">
        <div class="album"></div>
        <div class="player">
            <div class="player-controls">
                <img src="assets/shufflenew.png" class="player-control-icon" alt="">
                <img src="assets/prevnew.png" class="player-control-icon" alt="">
                <img src="assets/playnew.png" class="player-control-icon play-button" alt="">
                <img src="assets/nextnew.png" class="player-control-icon" alt="">
                <img src="assets/repeatnew.png" class="player-control-icon" alt="">
            </div>
            <div class="playback-bar">
                <span class="curr-time time">0.00</span>
                <input type="range" min="0" max="100" class="progress-bar">
                <span class="tot-time time">3.33</span>
            </div>
        </div>
        <div class="controls"></div>
    </div>









    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
